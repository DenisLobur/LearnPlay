@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<index>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("../../public/images/favicon.ico")">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        @flash.get("error")
        @content
    </body>
</index>
