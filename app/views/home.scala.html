@(artists: Seq[Artist])
<!DOCTYPE html>

<html>
    <head>
        <title>Actions App</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Country
                    </th>
                </tr>
            </thead>
            <tbody>
                @artists.map { artist =>
                    <tr>
                        <tr>
                            <td>@artist.name</td>
                            <td>@artist.country</td>
                        </tr>
                    </tr>
                }
            </tbody>
        </table>
    </body>
</html>
